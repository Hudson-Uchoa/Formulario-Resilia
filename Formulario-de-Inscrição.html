<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulário de Inscrição</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
            <header class="cabecalho">
                <h1><a href="https://www.resilia.com.br"><img src="https://www.resilia.com.br/wp-content/themes/resiliaTheme/assets/images/logo.png"  alt="Logo da Resilia"></a></h1>
                <h1>Inscrição</h1>
            </header>
            <main class="info">
                <div class="descricao">

                    <h1 class="curso">Curso WebDev Resilia</h1>
                    <h2>Inscrições Abertas</h2>
                    <p>Quer ser um programador Full Stack em apenas<strong> 6 meses?</strong></p>
                    <p>Além disso aprender <strong>Soft Skills</strong> também?</p>
                    <p>Venha participar da próxima turma do <strong>Resilia!</strong> :)</p>
                </div>   
                
                <div class="blocos">
                    <form action="Página-de-Obrigado.html">
                    <label for="fname">Nome Completo:</label><br><br>
                    <input type="text" class="boxes" name="fname" placeholder="ex:Walter White" required><br><br>
                    <label for="email">E-mail:</label><br><br>
                    <input type="email" class="boxes" name="email" placeholder="nome@exemplo.com" required><br><br>
                    <label for="phone">Celular/Whatsapp:</label><br><br>
                    <input type="tel" class="boxes" name="phone" placeholder="(xx)x-xxxx-xxxx" minlength="11"
                    maxlength="20" required><br><br>
                    <label for="date">Data de Nascimento:</label><br><br>
                    <input type="date" class="boxes" name="data-de-nascimento" required><br><br>
                    <label for="sites">Por onde nos conheceu?</label><br><br>
                    <select id="sites" name="sites" required="required">
                        <option value="">---</option>
                        <option value="1">Anuncio no Facebook/Instagram</option>
                        <option value="2">Anuncio no Google e em outros sites</option>
                        <option value="3">Divulgação de alguma empresa parceira</option>
                        <option value="4">Imprensa (jornais, TV, revistas)</option>
                        <option value="5">Indicação de um amigo</option>
                        <option value="6">Panfleto</option>
                        <option value="7">Pesquisa no Google</option>
                    </select><br><br>
                    <label for="politica">Você concorda com a nossa <a href="https://www.inscricoes.resilia.dev/politica-de-privacidade/">Politica de Privacidade</a>?</label><br><br>
                    <select id="politica" name="politica" required="required">
                        <option value="">Não</option>
                        <option value="1">Sim</option>
                    </select><br><br>
                    <input id="botao-enviar" type="submit" value="Me inscrever!">
                    </form>
                </div>
            </main>
            
            <footer class="rodape">
                <img src="https://www.inscricoes.resilia.dev/wp-content/themes/resilia/media/resilia-logo/resilia-logo.svg" class="rodape-imagem">
                <p class="copyright">Todos os direitos reservados © 2021 Resilia</p>
            </footer>
    </body>
</html>
